

<style>
  .my-pagination /deep/ .ngx-pagination .current {
    background: red;
  }
</style>
<ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item active">Sports</li>
      </ol>
      <div class="container-fluid">
        <div class="animated fadeIn">
          <div class="row">
            <div class="col-sm-12">
              <!-- Shops Details -->
              <div class="card">
                <div class="card-header">
                  <strong>Sports</strong>
      
                  <a href="/sports/create" class="btn btn-primary float-right">
                    <i class="icon-plus"></i> Add new sports</a>
                    <div class="form-group input-group float-right text-input-wrapper" style="width:20%;">
                      <input class="form-control search-field ng-pristine ng-untouched ng-valid ng-empty" type="text" name="search" [(ngModel)]="filter"  placeholder="Search Sports"> 
                  </div>   
                </div>
                <div class="card-block">
                  <table class="table table-bordered table-striped " data-toggle="table">
                    <thead>
                      <tr>
                        <th>
                                Number
                        </th>
                        <th data-breakpoints="xs sm" (click)="sort('Sport_Name')">
                                Sports Name
                        </th>
                        <th data-breakpoints="xs sm" (click)="sort('Sport_Details')">
                                Sports Details
                        </th>
                        <th data-breakpoints="xs sm" (click)="sort('CourtCount')">
                          Courts
                        </th>
                   
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of sportList | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                            <td>{{i +1}}</td>
                        <td>{{item.Sport_Name}}</td>
                        <td>{{item.Sport_Details}}</td>
                        <td>{{item.CourtCount}}</td>
                        <td class="text-center">
                          <a href="/sports/view/{{item.Sport_ID}}">
                            <i class="icon-eye" title="View Sports Details"></i>
                          </a>
                        </td>
                      </tr>
       
                    </tbody>
                  </table>
                  <nav class="table-pagination">
                    <ul class="pagination">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </ul>
                  </nav>
                </div>
                <!--  -->
              </div>
            </div>
            <!-- Shops Details ends -->
            <!--  -->
          </div>
        </div>
      </div>
